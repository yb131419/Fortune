<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬🔮數字風水</title>
  <style>
    body {
      background: #1e1e2f;
      color: #ddd;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #2c2c44;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px #3a3a66;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
      color: #9d7eff;
    }
    .subtitle {
      text-align: center;
      color: #b3a1ff;
      margin-bottom: 20px;
    }
    .inputBox {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input#inputText {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #44456a;
      color: #eee;
    }
    button.analyzeButton {
      background: #9d7eff;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 0 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.analyzeButton:hover {
      background: #7b60ff;
    }
    #result {
      margin-top: 20px;
      background: #3a3a66;
      padding: 18px;
      border-radius: 12px;
      min-height: 160px;
      line-height: 1.5em;
      font-size: 14px;
      word-break: break-word;
    }
    #result a {
      color: #80d4ff;
      text-decoration: underline;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      color: #80d4ff;
    }
    .loadingIcon {
      width: 20px;
      height: 20px;
      border: 3px solid #80d4ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #resultCard h1 {
      color: #d8bfff;
      font-size: 26px;
      margin-bottom: 8px;
    }
    .luckyBox {
      margin-top: 12px;
      background: #5447a1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      color: #e1dcff;
      line-height: 1.3em;
    }
    .shareBox {
      margin-top: 14px;
      text-align: center;
    }
    .shareBox button {
      background: #9d7eff;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }
    .shareBox button:hover {
      background: #7b60ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">🔢 彥彬數字風水</div>
    <div class="subtitle">輕鬆掌握數字密碼，改變你的運勢</div>
    <div class="inputBox">
      <input id="inputText" placeholder="請輸入：手機號碼、車號、身分證" autocomplete="off" />
      <button class="analyzeButton" onclick="analyze()">🔮 分析</button>
    </div>
    <div id="result"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const luckyNumbersMap = {
    "財富": ["168", "648", "139"],
    "人緣": ["314", "276", "289"],
    "成功": ["912", "634", "819"],
    "桃花": ["647", "829", "138"],
    "等待": ["222", "444", "888"],
    "病痛": ["741", "893", "224"],
    "凶險": ["444", "966", "248"],
    "孤獨": ["121", "369", "084"],
    "無明顯主星": ["000", "111", "999"]
  };

  let userId = "", userName = "", currentShareText = "";

  window.onload = async function () {
    await liff.init({ liffId: "2007475335-1LbDw0QV" });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    const profile = await liff.getProfile();
    userId = profile.userId;
    userName = profile.displayName;
  };

  function createAnimatedLoadingText(text) {
    return [...text].map(ch => `<span>${ch}</span>`).join('');
  }

  function analyze() {
    const input = document.getElementById("inputText").value.trim();
    const resultDiv = document.getElementById("result");
    if (!input) {
      alert("請輸入資料");
      return;
    }
    resultDiv.innerHTML = `
      <div class="loading">
        <div class="loadingIcon"></div>
        <div class="loadingText">${createAnimatedLoadingText("🔮 正在分析中...")}</div>
      </div>
    `;

    const oldScript = document.getElementById("jsonpScript");
    if (oldScript) oldScript.remove();

    const script = document.createElement("script");
    script.id = "jsonpScript";
    script.src = `https://script.google.com/macros/s/AKfycbwMo0eah1i6yur2O2trtS-ICiIg4JD5eqHc3TfmLHx3gUXTZnynlZMpouJddOmEDJOo/exec?input=${encodeURIComponent(input)}&userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(userName)}&callback=showResult`;
    document.body.appendChild(script);
  }

  function linkify(text) {
    // 將文字中的網址轉成超連結（可點擊並新分頁開啟）
    const urlRegex = /(https?:\/\/[^\s<]+)/g;
    return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
  }

  function showResult(data) {
    const resultDiv = document.getElementById("result");
    if (data.error) {
      // 錯誤訊息轉換換行 + 連結可點擊
      let errorHtml = data.error.replace(/\n/g, "<br>");
      errorHtml = linkify(errorHtml);
      resultDiv.innerHTML = `<p style="color:red;">⚠️ ${errorHtml}</p>`;
      return;
    }

    const formattedComment = data.comment.replace(/\n/g, "<br>").replace(/([。！？])<br>/g, "$1<br><br>");
    const luckyArray = luckyNumbersMap[data.dominant] || ["111", "222"];
    const getRandomCode = (len) => {
      let code = "";
      while (code.length < len) code += luckyArray[Math.floor(Math.random() * luckyArray.length)];
      return code.slice(0, len);
    };

    const lucky6 = getRandomCode(6);
    const lucky4 = getRandomCode(4);
    const luckyText = `🌟 推薦幸運號碼<br>🔢 6位數：${lucky6}<br>🔢 4位數：${lucky4}`;

    // 台北時間格式化有效期限
    const expireText = data.expireAt
      ? new Date(data.expireAt).toLocaleDateString('zh-TW', {
          timeZone: 'Asia/Taipei',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        })
      : "";

    const quotaText = (data.quota === undefined || data.quota === null) ? "無限制" : data.quota;

    resultDiv.innerHTML = `
      <div id="resultCard">
        <h1>彥彬 🔮數字風水</h1>
        <h3>查詢數字：${data.input}</h3>
        <p>數字風水：${data.numericStr}</p>
        <p>八星統計：${data.summary}</p>
        <p>主導星曜：${data.dominant}星</p>
        <div>🔍 彥彬評語：<br>${formattedComment}</div>
        <div class="luckyBox">${luckyText}</div>
        <div style="margin-top:16px; padding:12px; background:rgba(255,255,255,0.05); border-left:4px solid #80d4ff; border-radius:10px; font-size:14px;">
          👤 使用者狀態：
          <br>🔁 剩餘次數：<b>${quotaText}</b>
          ${data.isAdmin ? `<br>🛡️ 有效期限至：<b>${expireText}</b>` : ""}
        </div>
      </div>
      <div class="shareBox">
        <button onclick="shareAsImage()">📸 分享圖片</button>
      </div>
    `;
  }

  async function shareAsImage() {
    const target = document.getElementById("resultCard");
    if (!target) return alert("❗ 尚未有分析結果");

    try {
      target.classList.add("screenshotMode");
      const canvas = await html2canvas(target, { backgroundColor: null });
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
      const file = new File([blob], "彥彬數字風水.png", { type: "image/png" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: "彥彬🔮數字風水" });
      } else {
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.href = url;
        link.download = "彥彬數字風水.png";
        link.click();
        URL.revokeObjectURL(url);
      }
    } catch (err) {
      alert("❌ 分享失敗：" + err.message);
    } finally {
      target.classList.remove("screenshotMode");
    }
  }
</script>
</body>
</html>
