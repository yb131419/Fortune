<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🔢 彥彬數字風水分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 24px 12px;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(145deg, #0a0f1e, #192c50);
      color: #eaf1ff;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      text-align: center;
      color: #a9c1ee;
      margin-bottom: 20px;
    }
    .inputBox {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: #2f4f90;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    #resultCard {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
    }
    .luckyBox {
      background: rgba(255, 255, 255, 0.06);
      padding: 12px;
      margin-top: 12px;
      border-left: 5px solid gold;
      border-radius: 10px;
      font-weight: bold;
      color: #ffe766;
    }
    .shareBox {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .shareBox button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">🔢 彥彬數字風水分析</div>
    <div class="subtitle">輕鬆掌握數字密碼，改變你的運勢</div>
    <div class="inputBox">
      <input id="inputText" placeholder="請輸入：手機號碼、車號、身分證" autocomplete="off" />
      <button onclick="analyze()">分析</button>
    </div>
    <div id="result"></div>
  </div>

<script>
  const luckyNumbersMap = {
    "財富": ["168", "648", "139"],
    "人緣": ["314", "276", "289"],
    "成功": ["912", "634", "819"],
    "桃花": ["647", "829", "138"],
    "等待": ["222", "444", "888"],
    "病痛": ["741", "893", "224"],
    "凶險": ["444", "966", "248"],
    "孤獨": ["121", "369", "084"],
    "無明顯主星": ["000", "111", "999"]
  };

  let userId = "", userName = "", currentShareText = "";

  window.onload = async function () {
    await liff.init({ liffId: "2007475335-1LbDw0QV" });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    const profile = await liff.getProfile();
    userId = profile.userId;
    userName = profile.displayName;
  };

  function analyze() {
    const input = document.getElementById("inputText").value.trim();
    const resultDiv = document.getElementById("result");
    if (!input) {
      alert("請輸入資料");
      return;
    }
    resultDiv.innerHTML = `<p style="font-size:18px;">🔮 正在分析中...</p>`;

    const oldScript = document.getElementById("jsonpScript");
    if (oldScript) oldScript.remove();

    const script = document.createElement("script");
    script.id = "jsonpScript";
    script.src = `https://script.google.com/macros/s/AKfycbwMo0eah1i6yur2O2trtS-ICiIg4JD5eqHc3TfmLHx3gUXTZnynlZMpouJddOmEDJOo/exec?input=${encodeURIComponent(input)}&userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(userName)}&callback=showResult`;
    document.body.appendChild(script);
  }

  function showResult(data) {
    const resultDiv = document.getElementById("result");
    if (data.error) {
      resultDiv.innerHTML = `<p style="color:red;">⚠️ ${data.error}</p>`;
      return;
    }

    const formattedComment = data.comment.replace(/\n/g, "<br>").replace(/([。！？])<br>/g, "$1<br><br>");
    const luckyArray = luckyNumbersMap[data.dominant] || ["111", "222"];
    const getRandomCode = (len) => {
      let code = "";
      while (code.length < len) code += luckyArray[Math.floor(Math.random() * luckyArray.length)];
      return code.slice(0, len);
    };

    const lucky6 = getRandomCode(6);
    const lucky4 = getRandomCode(4);
    const luckyText = `🌟 推薦幸運號碼<br>🔢 6位數：${lucky6}<br>🔢 4位數：${lucky4}`;
    currentShareText = `🔢 數字分析｜${data.input}
✨ 主導星曜：${data.dominant}
🔍 彥彬評語：
${data.comment}
🌟 幸運號碼：
6位數：${lucky6}
4位數：${lucky4}`;

    resultDiv.innerHTML = `
      <div id="resultCard">
        <h3>輸入：${data.input}</h3>
        <p>數字轉換後：${data.numericStr}</p>
        <p>八星統計：${data.summary}</p>
        <p>主導星曜：${data.dominant}星</p>
        <div>🔍 彥彬評語：<br>${formattedComment}</div>
        <div class="luckyBox">${luckyText}</div>
      </div>
      <div class="shareBox">
        <button onclick="shareTextOnly()">📲 分享文字</button>
        <button onclick="shareAsImage()">📸 分享圖片</button>
      </div>
    `;
  }

  function shareTextOnly() {
    if (!currentShareText) return alert("⚠️ 尚無分析結果可分享");
    if (navigator.share) {
      navigator.share({
        title: "🔮 彥彬數字風水分析",
        text: currentShareText
      }).catch(err => alert("❗ 分享取消：" + err.message));
    } else {
      prompt("請手動複製以下文字：", currentShareText);
    }
  }

  async function shareAsImage() {
    const target = document.getElementById("resultCard");
    if (!target) return alert("❗ 尚未有分析結果");

    try {
      const canvas = await html2canvas(target, { backgroundColor: null });
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
      const file = new File([blob], "彥彬數字分析.png", { type: "image/png" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: "🔮 彥彬數字分析" });
      } else {
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.href = url;
        link.download = "彥彬數字分析.png";
        link.click();
        URL.revokeObjectURL(url);
      }
    } catch (err) {
      alert("❌ 分享失敗：" + err.message);
    }
  }
</script>
</body>
</html>
